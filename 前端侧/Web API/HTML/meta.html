<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>meta</title>
	<!--
		meta作用：
			1.搜索引擎优化（SEO）
			2.定义页面使用语言
			3.自动刷新并指向新页面
			4.实现网页跳转时的动态效果
			5.控制页面缓冲
			6.网页定级评价
			7.控制网页显示的窗口 -->
		
		<!-- 
				name属性
		 -->
		<meta name="keywords" content="这里是关键字">
		<meta name="description" content="这里是描述">
		<meta name="robots" content="告诉机器人那些页面需要索引，那些不需要（值有：all | none | index | noindex | follow | noindex | follow | nofollow）">
		<meta name="revisit"  content="7 days">

		<meta name="author" content="root,root@xxxx.com">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>

		<meta name="copyright" content="Copyright YourCompany – 2010">
		<!-- 
				http-equiv属性
		 -->
		 <style type="text/css">
		 	html,body{
		 		height: 100%;
		 		width: 100%;
		 	}
		 </style>
</head>
<body>
		<input type="text" name="">
</body>
</html>
