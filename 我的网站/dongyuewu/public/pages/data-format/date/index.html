<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>时间格式转换</title>
</head>
<body>
  <input type="text" id="time"> <input type="text" id="format"/></br>
  <button type="button" onclick="c_handler()">转化</button>

  <textarea id="tarea"></textarea>
  <script>
    var inp = document.getElementById('time')
    var format = document.getElementById('format')
    var tarea = document.getElementById('tarea')

    function c_handler() {
      var time = inp.value;
      var cFormat = format.value;
      tarea.value = timeParse(time, cFormat)
    }
    

    function timeParse(time, cFormat) {
      if(arguments.length === 0) {
        return null
      }
      const format = cFormat || '{y}-{m}-{d} {h}:{i}:{s}'
      let date;
      if(typeof time === 'object') {
        date = time
      }else{
        if(('' + time).length === 10 && (''+time).indexOf('-') === -1 ) time = parseInt(time) * 1000;
        date = new Date(time)
      }
      var formatObj = {
        y: date.getFullYear(),
        m: date.getMonth() + 1,
        d: date.getDate(),
        h: date.getHours(),
        i: date.getMinutes(),
        s: date.getSeconds(),
        a: date.getDay()
      }
      const time_str = format.replace(/{(y|m|d|h|i|s|a)+}/g, (result, key) => {
        let value = formatObj[key]
        if(key === 'a') return ['一', '二', '三', '四', '五', '六', '日'][value - 1]
        if((''+value).length > 0 && value - 10 < 0) {
          value = '0' + value
        }
        return value || 0
      })
      return time_str

    }
  </script>
</body>
</html>
