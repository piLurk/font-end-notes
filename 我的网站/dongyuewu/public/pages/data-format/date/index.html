<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>时间格式转换</title>
</head>
<body>
  原始时间：<input type="text" id="time" value="2018-4-12"> 
  格式：<input type="text" id="format" value="{y}-{m}"/></br>

  <hr>
  <button type="button" onclick="c_handler()">转化</button>

  <hr>
  <textarea id="tarea"></textarea>
  <script type="text/javascript" src="date.js"></script>
  <script>
    var inp = document.getElementById('time')
    var format = document.getElementById('format')
    var tarea = document.getElementById('tarea')

    function c_handler() {
      var time = inp.value;
      var cFormat = format.value;
      tarea.value = timeParse(time, cFormat)
    }


  </script>
</body>
</html>
