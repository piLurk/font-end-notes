<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>下载</title>
</head>
<body>
  <textarea style="width: 350px;height: 150px;"></textarea>
  <hr>
  <input type="button" value="作为test.html文件下载"></button>
  <script>
  var eleTextarea = document.querySelector('textarea');
  var eleButton = document.querySelector('input[type="button"]');

  // 下载文件方法
  var funDownload = function (content, filename) {
      var eleLink = document.createElement('a');
      eleLink.download = filename;
      eleLink.style.display = 'none';
      // 字符内容转变成blob地址
      var blob = new Blob([content]);
      eleLink.href = URL.createObjectURL(blob);
      // 触发点击
      document.body.appendChild(eleLink);
      eleLink.click();
      // 然后移除
      document.body.removeChild(eleLink);
  };

  if ('download' in document.createElement('a')) {
      // 作为test.html文件下载
      eleButton.addEventListener('click', function () {
          funDownload(eleTextarea.value, 'test.html');    
      });
  } else {
      eleButton.onclick = function () {
          alert('浏览器不支持');    
      };
  }
    
  </script>
</body>
</html>
