<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数据管理</title>

  <script type="text/javascript" src="../lib/js/echarts.js"></script>
</head>
<body>
    <div id="bar1"></div>
    <div id="bar2"></div>
    <div id="bar3"></div>

    <div id="bar4"></div>

  <script>
    var myChart1 = echarts.init(document.getElementById('bar1'),
        null,
        {
        //   renderer:'svg',
          width:'600px',
          height:'400'
        }
      );
      var myChart2 = echarts.init(document.getElementById('bar2'),
        null,
        {
        //   renderer:'svg',
          width:'600px',
          height:'400'
        }
      );
      var myChart3 = echarts.init(document.getElementById('bar3'),
        null,
        {
        //   renderer:'svg',
          width:'600px',
          height:'400'
        }
      );

      var myChart4 = echarts.init(document.getElementById('bar4'),
        null,
        {
        //   renderer:'svg',
          width:'600px',
          height:'400'
        }
      );
    
    var option1 = {
      legend:{},
      tooltip:{},
      xAxis: {
        data: ["Matcha Latte","Milk Tea","Cheese Cocoa","Walnut Brownie"]
      },
      yAxis:{},
      series:{
        type: 'bar',
        data: [[43.3, 85.8, 93.7],[83.1, 73.4, 55.1],[86.4, 65.2, 82.5],[72.4, 53.9, 39.1]]
      }
    }

    var option2 = {
      legend: {},
      tooltip: {},
      dataset: {
        // 提供一份数据。
        source: [
          ['product', '2015', '2016', '2017'],
          ['Matcha Latte', 43.3, 85.8, 93.7],
          ['Milk Tea', 83.1, 73.4, 55.1],
          ['Cheese Cocoa', 86.4, 65.2, 82.5],
          ['Walnut Brownie', 72.4, 53.9, 39.1]
        ]
      },
      // 声明一个 X 轴，类目轴（category）。默认情况下，类目轴对应到 dataset 第一列。
      xAxis: {type: 'category'},
      // 声明一个 Y 轴，数值轴。
      yAxis: {},
      // 声明多个 bar 系列，默认情况下，每个系列会自动对应到 dataset 的每一列。
      series: [
          {type: 'bar'},
          {type: 'bar'},
          {type: 'bar'}
      ]
    }

    var option3 = {
        legend: {},
        tooltip: {},
        dataset: {
            source: [
                ['product', '2012', '2013', '2014', '2015'],
                ['Matcha Latte', 41.1, 30.4, 65.1, 53.3],
                ['Milk Tea', 86.5, 92.1, 85.7, 83.1],
                ['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4],
                ['Walnut Brownie', 72.4, 53.9, 39.1, 51.1]
            ]
        },
        xAxis: [
            {type: 'category', gridIndex: 0},
            {type: 'category', gridIndex: 1}
        ],
        yAxis: [
            {gridIndex: 0},
            {gridIndex: 1}
        ],
        grid: [
            {bottom: '55%'},
            {top: '55%'}
        ],
        series: [
            // 这几个系列会在第一个直角坐标系中，每个系列对应到 dataset 的每一行。
            {type: 'bar', seriesLayoutBy: 'row'},
            {type: 'bar', seriesLayoutBy: 'row'},
            {type: 'bar', seriesLayoutBy: 'row'},
            {type: 'bar', seriesLayoutBy: 'row'},
            // 这几个系列会在第二个直角坐标系中，每个系列对应到 dataset 的每一列。
            {type: 'bar', xAxisIndex: 1, yAxisIndex: 1},
            {type: 'bar', xAxisIndex: 1, yAxisIndex: 1},
            {type: 'bar', xAxisIndex: 1, yAxisIndex: 1}
        ]
    }

    var option4 = {
      dataset: {
        // 提供一份数据。
        source: [
          [ 43.3, 85.8, 93.7],
          [ 83.1, 73.4, 55.1],
          [ 86.4, 65.2, 82.5],
          [ 72.4, 53.9, 39.1]
        ]
      },
      xAxis: [
      {type: 'category'},
      ],
      yAxis: {},
      series:{
        type:'bar',
        dimensions:['Matcha Latte','Milk Tea','Cheese Cocoa','Walnut Brownie',]
      }
    }
    myChart1.setOption(option1);
    myChart2.setOption(option2);
    myChart3.setOption(option3);
    myChart4.setOption(option4);
  </script>
  
</body>
</html>
