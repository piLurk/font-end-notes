<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>柱状图</title>
  <script type="text/javascript" src="https://cdn.bootcss.com/echarts/4.0.4/echarts.min.js"></script>
</head>
<body>
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
  <div id="bar1"></div>
  <div id="bar2"></div>
  <div id="bar3"></div>
  <div></div>
  <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart1 = echarts.init(document.getElementById('bar1'),
        null,
        {
        //   renderer:'svg',
          width:'600px',
          height:'400'
        }
      );
      var myChart2 = echarts.init(document.getElementById('bar2'),
        null,
        {
        //   renderer:'svg',
          width:'500px',
          height:'280'
        }
      );
      var myChart3 = echarts.init(document.getElementById('bar3'),
        null,
        {
          renderer:'svg',
          width:'500px',
          height:'280'
        }
      );

      // 指定图表的配置项和数据
      var option1 = {
          title: {
              text: 'ECharts \n入门示例',
              left:'center',
              textStyle:{
                  color:"blue",
                  fontStyle:'oblique',
                  fontWeight:'lighter',
                  fontFamily:'Arial',
                  fontSize:15,
                  align:'right',
                  verticalAlign:'bottom',
                //   lineHeight: 56,
                //   height:58,
                  textBorderColor:'black',
                  textBorderWidth:5,
                  textShadowColor:'blue',
                //   textShadowBlur:1,

              }
          },
          tooltip: {},
          legend: {
              data:['销量']
          },
          xAxis: {
              data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
          },
          yAxis: {},
          series: [{
              name: '销量',
              type: 'bar',
              data: [5, 20, 36, 10, 10, 20]
          }]
      };
      var option2 = {
          title: {
              text: 'ECharts 入门示例'
          },
          tooltip: {},
          legend: {
              data:['销量']
          },
          xAxis: {
            //   name:'则线图',
            //   nameRotate:45,
              data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"],
              //inverse:true // 翻转数据展示,
              //boundaryGap: ['10', '30'],
              //min:10,
            //   max:20,
            triggerEvent:true,

          },
          yAxis: {},
          series: [
          {
              name: '销量',
              type: 'line',
              data: [5, 20, 36, 10, 10, 20]
          }],
          graphic: [
            {
                type: 'image',
                id: 'logo',
                right: 20,
                top: 20,
                z: -10,
                bounding: 'raw',
                origin: [75, 75],
                style: {
                    image: 'http://echarts.baidu.com/images/favicon.png',
                    width: 150,
                    height: 150,
                    opacity: 0.4
                }
            },
            {
                type: 'group',
                rotation: Math.PI / 4,
                bounding: 'raw',
                right: 110,
                bottom: 110,
                z: 100,
                children: [
                    {
                        type: 'rect',
                        left: 'center',
                        top: 'center',
                        z: 100,
                        shape: {
                            width: 400,
                            height: 50
                        },
                        style: {
                            fill: 'rgba(0,0,0,0.3)'
                        }
                    },
                    {
                        type: 'text',
                        left: 'center',
                        top: 'center',
                        z: 100,
                        style: {
                            fill: '#fff',
                            text: 'ECHARTS BAR CHART',
                            font: 'bold 26px Microsoft YaHei'
                        }
                    }
                ]
            },
            {
                type: 'group',
                left: '10%',
                top: 'center',
                children: [
                    {
                        type: 'rect',
                        z: 100,
                        left: 'center',
                        top: 'middle',
                        shape: {
                            width: 190,
                            height: 90
                        },
                        style: {
                            fill: '#fff',
                            stroke: '#555',
                            lineWidth: 2,
                            shadowBlur: 8,
                            shadowOffsetX: 3,
                            shadowOffsetY: 3,
                            shadowColor: 'rgba(0,0,0,0.3)'
                        }
                    },
                    {
                        type: 'text',
                        z: 100,
                        left: 'center',
                        top: 'middle',
                        style: {
                            fill: '#333',
                            text: [
                                '横轴表示商品',
                                '纵轴表示价格',
                                '右上角有一个图片做的水印',
                                '这个文本块可以放在图中各',
                                '种位置'
                            ].join('\n'),
                            font: '14px Microsoft YaHei'
                        }
                    }
                ]
            }
    ],

      };
      // 使用刚指定的配置项和数据显示图表。
      myChart1.setOption(option1);
      myChart2.setOption(option2);


      echarts.connect([myChart1, myChart2]);

      setTimeout(() => {
        var imgData = myChart1.getDataURL();
        var img = document.createElement('img');
        img.style.marginTop = '25px';
        img.src = imgData;
        document.getElementsByTagName('body')[0].appendChild(img)
      }, 1000);
      
  </script>
</body>
</html>
