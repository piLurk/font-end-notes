      var store = {
        nextId: 1,
        cache: {},
        add: function( fn ) {
          if ( !fn.id ) {
            fn.id = store.nextId++;
            return !!(store.cache[fn.id] = fn) 
          }
        }
      }

      function ninja(){}

      assert(store.add(ninja),                            //#4
             "Function was safely added.");               //#4
      assert(!store.add(ninja),                           //#4
             "But it was only added once.");              //#4
